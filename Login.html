<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Bean - Login</title>
    <style>
        .demo-bg 
        {
            opacity: 0.5;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="demo-wrap">
        <img class="demo-bg" src="img/carousel-2.jpg" alt="">
        <div class="demo-content ">
            <div class="container py-4 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                 <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div style="border-radius: 1rem; border-style: solid; border-width: 2px;">
                   <div class="card-body p-5 text-center">
                   <form action="home.html">
                     <h2>Log in</h2>
                     <div class="form-outline mb-4">
               <div class="col-md-6  d-flex">
                        <label class="form-label" for="loginName">Email id</label>
               </div>
               <input type="email" id="loginName" class="form-control" />
                     </div>
               
                     <div class="form-outline mb-4">
               <div class="col-md-6  d-flex">
                        <label class="form-label" for="loginPassword">Password</label>
               </div>
               <input type="password" id="loginPassword" class="form-control" />
                     </div>
                       <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Login </button>
                     <div class="space">
                       <a href="forgotpassword.html" class="">Forgot Password?</a>
                       <a href="register.html">Sign Up</a>
                     </div>
                   </form>  
                   </div>
                  </div>
                 </div>
                </div>
               </div>
        </div>
      </div>
</body>
</html>
